<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Twiddler!</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="data-generator.js"></script>
    <script src="index.js"></script>

    <style>

      body{
        background-color: rgb(21,32,43);
      }

      .refresh, .visitor-createTweet{
        background-color: rgb(25,39,52);
        border-radius: 10px;
        color:rgb(225,232,237);
        border-color: rgb(225,232,237);
        height:50px;
        width:50px;
        border-style: solid;
        margin-right: 10px;
        font-size:xx-large;
      }

      .tweet-container{
        max-width: fit-content;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
        
      }

      .table-main{
        width: 400px;
        border-radius: 10px;
        background-color: rgb(25,39,52);
        border-spacing: 30px;
      }

      .tweet-username{
        text-align: left;
        color: rgb(225,232,237);
        font-family: Arial, Helvetica, sans-serif;
      }

      .tweet-contents{
        text-align: left;
        text-wrap: wrap;
        color: rgb(170,184,194);
        padding-left: 25px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .tweet-timestamp{
        text-align: right;
        color: rgb(136,153,172);
        font-size: x-small;
        font-family: Arial, Helvetica, sans-serif;
        border-top: 2px solid rgb(225,232,237);
      }

    </style>

  </head>
  <body>
  </body>
</html>
